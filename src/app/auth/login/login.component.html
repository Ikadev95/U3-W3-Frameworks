<div class="container text-center py-4 d-flex justify-content-center" cz-shortcut-listen="true">

  <form class="form-signin">

    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="formData.email" [ngModelOptions]="{standalone: true}">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required="" [(ngModel)]="formData.password" [ngModelOptions]="{standalone: true}">

<!--     <div class="checkbox mt-2 mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->

    <div class="mt-3">
      <button (click)="login()" class="btn btn-lg btn-primary btn-block me-2">Login</button>
      <a routerLink="register" class="btn btn-lg btn-secondary btn-block" >Register</a>

    </div>
  </form>

</div>
